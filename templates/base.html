<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Web Expedition</title>
	<meta author="Bhargav Patel">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap-material-design/dist/css/ripples.min.css'%}">
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css'%}">
	<style>
		html,body{
			background:url({% static 'img/bg.png' %});
		}
	</style>
	{% block css%}{% endblock %}
</head>
<body>
{% include "nav.html" %}

<div class="container-fluid">
{% block content %}{% endblock %}
</div>

<script src="{% static 'bower_components/jquery/dist/jquery.min.js'%}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
<script src="{% static 'bower_components/bootstrap-material-design/dist/js/ripples.min.js'%}"></script>
<script src="{% static 'bower_components/bootstrap-material-design/dist/js/material.min.js'%}"></script>
<script>
  $.material.init();
</script>
{% block js%}
{% endblock %}
</body>
</html>
