{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-lg-5 col-lg-offset-4">
		{% if error %}
			{% include 'auth/error.html'%}
		{% endif %}
		<div class="well bs-component">
			<form action={% url 'login' %} method="post" class="form-horizontal">
				{% csrf_token %}
				<fieldset>
					<legend>LogIn</legend>
					<br />
					{% for field in form %}
						{% include 'auth/field.html'%}
					{% endfor %}
					<br />
					<div class="form-group">
						<div class="col-lg-8 col-lg-offset-6">
							<a class="btn btn-default" href="{%url 'login'%}">Reset</a>
							<button type="submit" class="btn btn-primary">LogIn</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
